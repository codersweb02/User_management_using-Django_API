<h2>Registered Users</h2>
<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
            <a href="{% url 'edit_user' user.id %}">Edit</a> |
            <a href="{% url 'delete_user' user.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
